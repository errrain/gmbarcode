<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f9f9f9;
            max-width: 360px;
            margin: auto;
        }

        .top-bar {
            background-color: #006AB3;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar .ci {
            font-size: 0.9em;
            font-weight: bold;
        }

        .top-bar .user-info {
            font-size: 0.8em;
        }

        .logout-btn {
            background-color: #ff4d4f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.8em;
        }

        .title-bar {
            background-color: #00A7E0;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .menu-btn {
            background: #006AB3;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            border-radius: 12px;
            border: none;
            width: 200px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        a.menu-btn {
            display: block;
            text-align: center;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="ci">서경화학 관리자</div>
        <div class="user-info">
            관리자: {{ request.user.full_name }}
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="title-bar">
        관리자 메뉴
    </div>

    <div class="grid">
        <a href="{% url 'program_list' %}" class="menu-btn">프로그램 관리</a>
        <a href="{% url 'select_program' %}" class="menu-btn">제품 관리</a>
        <a href="{% url 'check_log_viewer:log_list' %}" class="menu-btn">작업 이력 관리</a>
        <a href="{% url 'shipping:shipping_home' %}" class="menu-btn">출하 관리</a>
        <a href="{% url 'shipping:shipping_log_list' %}" class="menu-btn">출하 이력 관리</a>
    </div>

</body>
</html>
