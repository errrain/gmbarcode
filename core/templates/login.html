<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        form { display: flex; flex-direction: column; width: 300px; }
        input { padding: 10px; margin: 10px 0; font-size: 1.1em; }
        button { padding: 10px; font-size: 1.2em; background-color: #1e90ff; color: white; border: none; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
