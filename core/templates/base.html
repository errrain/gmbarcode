<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}서경화학{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: '맑은 고딕', sans-serif;
            background: #f9f9f9;
            max-width: 360px;
            margin: auto;
        }

        .top-bar {
            background-color: #006AB3;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar .ci {
            font-size: 0.9em;
            font-weight: bold;
        }

        .top-bar .user-info {
            font-size: 0.8em;
        }

        .logout-btn {
            background-color: #ff4d4f;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.8em;
        }

        .title-bar {
            background-color: #00A7E0;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .menu-btn {
            background: #006AB3;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            border-radius: 12px;
            border: none;
            width: 200px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        a.menu-btn {
            display: block;
            text-align: center;
            text-decoration: none;
        }
    </style>

    {% block extra_style %}{% endblock %}
</head>
<body>

    <div class="top-bar">
        <div class="ci">서경화학 관리자</div>
        <div class="user-info">
            관리자: {{ request.user.full_name }}
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="title-bar">
        {% block page_title %}관리자 메뉴{% endblock %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
