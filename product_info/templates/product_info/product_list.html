{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    .section-title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 12px;
        color: #003366;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-top: 20px;
    }

    .product-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 10px;
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .product-card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .product-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .product-card-name {
        font-weight: bold;
        font-size: 15px;
        color: #003366;
        margin-bottom: 4px;
    }

    .action-btn {
        display: inline-block;
        margin-right: 10px;
        background-color: #007bff;
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
    }

    .action-btn:hover {
        background-color: #005bb5;
    }

    .back-btn {
        background-color: #6c757d;
    }

    .back-btn:hover {
        background-color: #495057;
    }
</style>

<div class="container">
    <div class="section-title">제품 목록</div>

    <div style="margin-bottom: 20px;">
        <a href="{% url 'product_create' program_id %}" class="action-btn">신규 등록</a>
        <a href="{% url 'select_program' %}" class="action-btn back-btn">← 이전</a>
    </div>

    <div class="product-grid">
        {% for product in products %}
        <a href="{% url 'product_detail' product.id %}" class="product-card">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <img src="{% static 'no_image.png' %}" alt="이미지 없음">
            {% endif %}
            <div class="product-card-name">{{ product.name }}</div>
        </a>
        {% empty %}
        <p>등록된 제품이 없습니다.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
