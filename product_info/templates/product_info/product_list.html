<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서경화학 - 제품 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .top-bar {
            background-color: #0066cc;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .ci {
            font-size: 18px;
            font-weight: bold;
        }
        .logout-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .container {
            padding: 20px;
            max-width: 560px;  /* 430px * 1.3 = 559, 반올림 */
            margin: 0 auto;
        }
        .section-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 24px;
            color: #003366;
            text-align: left;
        }
        .action-btn {
            display: inline-block;
            margin-right: 8px;
            background-color: #0066cc;
            color: white;
            padding: 8px 16px;
            border-radius: 7px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        .action-btn:hover {
            background-color: #005bb5;
        }
        .back-btn {
            background-color: #6c757d;
        }
        .back-btn:hover {
            background-color: #495057;
        }
        .product-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center; /* 중앙 정렬로 카드가 좌우로 치우치지 않게 */
            margin-top: 16px;
        }
        .product-card {
            display: flex;
            align-items: center;
            gap: 18px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.07);
            padding: 14px 14px;
            text-decoration: none;
            transition: box-shadow 0.18s, transform 0.18s;
            cursor: pointer;
            width: 130%; /* 너비를 기존 대비 30% 증가 */
            max-width: 100%;
        }
        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.14);
            background: #f3f7fc;
        }
        .product-img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 6px;
            background: #e7e7e7;
            flex-shrink: 0;
        }
        .product-card-name {
            font-weight: bold;
            font-size: 15px;
            color: #003366;
        }
        .empty-msg {
            padding: 20px 0 22px 0;
            color: #666;
            font-style: italic;
            background: #fff;
            border-radius: 7px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #e3e3e3;
            margin-top: 12px;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 100vw;
                padding: 6vw;
            }
            .product-card {
                width: 100%;
                max-width: 100%;
            }
            .product-grid {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="ci">서경화학 - 제품 목록</div>
        <div>
            관리자: {{ request.user.full_name }}
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="section-title">제품 목록</div>
        <div style="margin-bottom: 20px;">
            <a href="{% url 'product_create' program_id %}" class="action-btn">신규 등록</a>
            <a href="{% url 'select_program' %}" class="action-btn back-btn">← 이전</a>
        </div>
        <div class="product-grid">
            {% for product in products %}
                <a href="{% url 'product_detail' product.id %}" class="product-card">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
                    {% else %}
                        <img src="/static/no_image.png" alt="이미지 없음" class="product-img">
                    {% endif %}
                    <div class="product-card-name">{{ product.name }}</div>
                </a>
            {% empty %}
                <div class="empty-msg">등록된 제품이 없습니다.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
