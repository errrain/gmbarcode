<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서경화학 - 프로그램 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .top-bar {
            background-color: #0066cc;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .ci {
            font-size: 18px;
            font-weight: bold;
        }
        .logout-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .container {
            padding: 20px;
            max-width: 430px;
            margin: 0 auto;
        }
        .section-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 24px;
            color: #003366;
            text-align: left;
        }
        .grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: stretch;
            margin-bottom: 0;
        }
        .menu-btn {
            background: #0066cc;
            color: white;
            font-size: 16px;
            padding: 16px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.07);
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            display: block;
        }
        .menu-btn:hover {
            background: #005bb5;
        }
        .empty-msg {
            padding: 16px 0 20px 0;
            color: #666;
            font-style: italic;
            background: #fff;
            border-radius: 7px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #e3e3e3;
        }
        .back-btn {
            display: inline-block;
            margin-top: 28px;
            background-color: #6c757d;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover {
            background-color: #495057;
        }
        @media (max-width: 480px) {
            .top-bar .ci {
                font-size: 16px;
            }
            .logout-btn {
                padding: 4px 8px;
                font-size: 12px;
            }
            .container {
                padding: 12px;
            }
            .section-title {
                font-size: 15px;
            }
            .menu-btn {
                padding: 12px;
                font-size: 14px;
            }
            .back-btn {
                padding: 7px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="ci">서경화학 - 프로그램 선택</div>
        <div>
            관리자: {{ request.user.full_name }}
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="section-title">
        <a href="{% url 'admin_panel' %}" class="back-btn">← 관리자 메뉴로</a>
        </div>
        <div class="section-title">제품 관리 - 프로그램 선택</div>
        <div class="grid">
            {% for program in programs %}
                <a href="{% url 'product_list' program.pk %}" class="menu-btn">{{ program.name }}</a>
            {% empty %}
                <div class="empty-msg">등록된 프로그램이 없습니다.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
