<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: '맑은 고딕', 'Apple SD Gothic Neo', sans-serif;
            background: #f9f9f9;
            max-width: 400px;
            margin: auto;
        }
        .top-bar {
            background-color: #006AB3;
            color: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-bar .ci {
            font-size: 1em;
            font-weight: bold;
            letter-spacing: 0.04em;
        }
        .top-bar .user-info {
            font-size: 0.97em;
        }
        .logout-btn {
            background-color: #ff4d4f;
            color: white;
            padding: 5px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            margin-left: 10px;
            cursor: pointer;
        }
        .title-bar {
            background-color: #00A7E0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 12px 12px 12px;
            font-weight: bold;
            font-size: 1.35em;
            letter-spacing: 0.07em;
            margin-bottom: 8px;
            position: relative;
        }
        .product-grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 24px 10px 30px 10px;
            align-items: center;
        }
        .product-card {
            background: #fff;
            border-radius: 13px;
            width: 80%;
            max-width: 260px;
            min-width: 120px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.10);
            padding: 10px 8px 10px 8px;
            text-align: center;
            transition: background 0.18s, box-shadow 0.15s, transform 0.07s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card:hover,
        .product-card:focus {
            box-shadow: 0 4px 16px rgba(0,0,0,0.14);
            outline: none;
            transform: scale(1.03);
            background: #f0f8ff;
        }
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 7px;
            margin-bottom: 7px;
            background: #e9ecef;
        }
        .product-card-name {
            font-weight: bold;
            font-size: 1.08em;
            color: #003366;
            margin-bottom: 4px;
            word-break: break-all;
        }
        @media (max-width: 480px) {
            html, body {
                max-width: 100vw;
            }
            .title-bar { font-size: 1.05em; padding: 10px 0 8px 0; }
            .product-grid { gap: 10px; padding: 12px 4px; }
            .product-card { width: 96%; min-width: 80px; }
            .product-card img { height: 70px; }
        }

            .back-btn {
                background: #1976d2;
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 8px 18px;
                font-size: 14px;    /* 2pt 감소 적용 (16px 기준에서 -2pt) */
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(25, 118, 210, 0.12);
                transition: background 0.2s, transform 0.1s;
            }
            .back-btn:hover {
                background: #135ba1;
                transform: translateY(-2px) scale(1.04);
            }
            .title-center {
                flex: 1 1 auto;
                text-align: center;
                font-weight: bold;
                font-size: 1.05em;
                letter-spacing: 0.07em;
                position: absolute;
                left: 0;
                right: 0;
                margin: auto;
                pointer-events: none; /* 텍스트는 클릭 불가로 처리 */
            }
            .title-bar .back-btn {
                z-index: 1; /* 버튼이 항상 보이도록 */
            }
            .right-placeholder {
                width: 90px; /* back-btn의 크기만큼 공간 확보 */
            }
            @media (max-width: 480px) {
                .title-bar {
                    font-size: 1.05em;
                    padding: 10px 8px 8px 8px;
                }
                .back-btn {
                    padding: 5px 12px;
                    font-size: 0.95em;
                }
                .right-placeholder {
                    width: 65px;
                }
            }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="ci">서경화학 제품 점검</div>
        <div class="user-info">
            작업자: {{ request.user.full_name }}
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="title-bar">
        <button type="button" class="back-btn" onclick="history.back();">← 이전</button>
        <span class="title-center">제품 목록</span>
        <span class="right-placeholder"></span>
    </div>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                 <a href="{% url 'product_check:barcode_check' product.id %}" class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="{% static 'no_image.png' %}" alt="이미지 없음">
                {% endif %}
                <div class="product-card-name">{{ product.name }}</div>
                </a>
            </div>
        {% empty %}
            <p>등록된 제품이 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
